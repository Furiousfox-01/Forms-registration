<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form autocomplete="off">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              oninput="validateName(this)"
              required
            />
            <div class="input-group" id="name-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              oninput="validateEmail(this)"
            />
            <div class="input-group" id="email-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="cntnum" class="form-label">Contact number</label>
            <input
              type="text"
              class="form-control"
              id="cntnum"
              placeholder="Enter your number"
              oninput="validateNum(this)"
            />
            <div class="input-group" id="phNo-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="birthday" class="form-label">DOB:</label>
            <input
              type="date"
              class="form-control"
              id="birthday"
              name="birthday"
              oninput="validDOB(this)"
            />
            <div class="input-group" id="gen-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="gen" class="form-label">Gender:</label>
            <select
              class="form-select is-invaild"
              id="gen"
              onchange="updateGen(this)"
            >
              <option selected disabled>Select Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Trans</option>
              <option value="4">Not willing to say</option>
            </select>
            <div class="input-group" id="gen-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="edu" class="form-label">Education:</label>
            <select class="form-select" id="edu" onchange="updateEdu(this)">
              <option selected disabled>Select Education</option>
              <option value="1">Bachelor</option>
              <option value="2">Post Graduate</option>
              <option value="3">PhD</option>
            </select>
            <div class="input-group" id="edu-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="occu" class="form-label">Occupation:</label>
            <input type="text" class="form-control" id="occu" oninput="validOccu(this)" />
          </div>

          <div class="mb-3">
            <label for="pan" class="form-label">PAN</label>
            <input
              type="text"
              class="form-control"
              id="pan"
              placeholder="Enter pan"
              oninput="validPan(this)"
            />
            <div class="input-group" id="pan-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Enter username"
              oninput="validUser(this)"
            />
            <div class="input-group" id="pan-feedback"></div>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                oninput="validPass(this); "
                style="background: white"
              />
              <div class="input-group-append" id="password-icon">
                <span class="input-group-text">
                  <i class="bi bi-eye" onclick="togglePasswordVisibility()" id="password-Icon"></i>
                </span>
              </div>
            </div>
            <div class="input-group" id="password-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Profile pic</label>
            <input
              type="file"
              class="form-control is-invaild"
              id="image"
              accept=".jpg, .jpeg, .png"
              oninput="validImage(this)"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            id="butt"
            onclick="sub()"
          >
            Submit
          </button>
        </form>

        <hr class="my-5" />

        <h3 class="text-center">Search</h3>
        <div class="row mb-4">
          <div class="col-md-6">
            <h5 class="mb-3">Search By Name</h5>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="searchText"
                oninput="search()"
              />
            </div>
          </div>
        </div>

        <!-- <button
          class="btn btn-danger btn-lg btn-block"
          id="clear"
          onclick="clearLocal()"
        >
          Clear
        </button> -->
        <hr class="my-5" />
        <div class="dataList"></div>
      </div>
    </div>
  </body>
  <script src="main1.js"></script>
</html>
